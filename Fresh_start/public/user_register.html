<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--  渲染页面 页面布局自适应 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>	
	<title>用户注册</title>
	<link rel="stylesheet" href="css/user_register.css">
	<!-- <link rel="stylesheet" href="CSS/user_login.css"> -->
</head>
<body>
	<!-- 头部 -->
  <header class="headerk">
			<iframe name="toppage" width=100% height=100px marginwidth=0 marginheight=0 frameborder="no" src="header.html" ></iframe>
		</header>
   <div class="reg">
	   <div class="gis">
	     <form action="/user/register" method="post" id="form-register">
			   <div class="tet">
				   <p>
						 <span>新用户注册</span>
					   <span><a href="user_login.html">直接登录</a></span>
					 </p>
				 </div>
				 <div class="ter"> 
				   <label for="uname">用户名：</label>
					 <input type="text" name="uname" id="uname" placeholder="请输入用户名">
					 <span></span>
					 <!-- <img src="./img2/yhm.png" alt=""> -->
			   </div>
			   <div class="ter">
				   <label for="upwd">登录密码：</label>
					 <input type="password" name="upwd" id="upwd" placeholder="请输入登录密码">
					 <span></span>
					 <!-- <img src="./img2/mm.png" alt=""> -->
			   </div>
				 <!-- <div class="ter">
				   <label for="upwd">确认密码：</label>
				   <input type="text" name="upwd" id="upwd" placeholder="请输入登录密码">
				 	 <img src="./img2/mm.png" alt="">
				  </div> -->
			   <div class="ter">
				   <label for="email">邮箱：</label>
				   <input type="text" name="email" id="email" placeholder="请输入邮箱地址">
					 <!-- <img src="./img2/email.png" alt=""> -->
			   </div>
			   <div class="ter">
				   <label for="phone">手机号：</label> 
				   <input type="text" name="phone" id="phone" placeholder="请输入手机号">
					 <!-- <img src="./img2/phone.png" alt=""> -->
			   </div>
			   <div class="ter">
				   <label></label>
					 <input type="button" value="提交注册信息" id="ff" onclick="register()">
				 </div>
	     </form>
		 </div>
	 </div>
	 <script src="js/jquery-1.11.3.js"></script>
	 <!-- <script src="js/login.js"></script> -->
	 <script>
		//  假设对象不存在
		 var isRegister=false;
		 function register(){
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseText;
					if(result==1){
						alert("注册成功");location.href="user_login.html";
					}else{
						alert("注册失败");
					}
				}
			}
			xhr.open("post","user/register",true);
			var formdata="uname="+uname.value+"&upwd="+upwd.value+"&email="+email.value+"&phone="+phone.value;
			console.log(formdata);
			xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			xhr.send(formdata)
		}
	 </script>
</body>
</html>
